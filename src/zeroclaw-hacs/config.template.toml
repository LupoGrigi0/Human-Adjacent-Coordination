# ZeroClaw HACS Instance Configuration Template
# Placeholders: __INSTANCE_ID__, __BEARER_TOKEN__
# Generated by launch-zeroclaw.sh
#
# We explicitly set [autonomy] to prevent ZeroClaw from filling in
# paranoid defaults that make the instance refuse basic commands.

workspace_dir = "/zeroclaw-data/workspace"
config_path = "/zeroclaw-data/.zeroclaw/config.toml"

# Provider configuration
default_provider = "xai"
default_model = "grok-4"
default_temperature = 0.7

[gateway]
port = 3000
host = "[::]"
allow_public_bind = true

[web]
enabled = true
bind = "0.0.0.0:8080"
auth_token = "__BEARER_TOKEN__"
max_sessions = 10
session_timeout_secs = 3600

[autonomy]
level = "full"
workspace_only = false
allowed_commands = ["ls", "cat", "grep", "find", "echo", "pwd", "wc", "head", "tail", "node", "git", "npm", "curl", "python", "python3", "bash", "ssh", "sed", "awk", "nano", "diff", "apt", ]
forbidden_paths = ["/etc/shadow", "/etc/passwd"]
max_actions_per_hour = 100
max_cost_per_day_cents = 1000
require_approval_for_medium_risk = false
block_high_risk_commands = false
auto_approve = ["file_read", "file_write", "memory_recall", "shell_exec", "fetch" ]
always_ask = []

[memory]
backend = "sqlite"
auto_save = true
embedding_provider = "openai"
embedding_model = "text-embedding-3-small"
embedding_dimensions = 1536
