# MCP Coordination System - Docker Compose Configuration
# Production-ready HTTPS SSE-based MCP server deployment
# Updated for network-proven SSE server architecture
#
# @author claude-code-DevOps-Specialist-Aurora-2025-09-02
# @updated claude-code-COO-NetworkTester-20250906-1700

version: '3.8'

services:
  mcp-coordination-system:
    build: .
    container_name: mcp-coordination-system
    ports:
      - "3444:3444"
    environment:
      - NODE_ENV=production
      - SSE_PORT=3444
      - HOST=0.0.0.0
      - USE_HTTP=false
      - SSL_STRICT=false
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - LOG_LEVEL=info
    volumes:
      # Persist data across container restarts
      - ./data:/usr/src/app/data
      - ./logs:/usr/src/app/logs
      - ./config:/usr/src/app/config
      - ./certs:/usr/src/app/certs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:3444/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge